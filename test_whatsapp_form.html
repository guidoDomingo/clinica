<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Envío PDF por WhatsApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #25D366; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 4px; }
        .response { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
        .error { color: #d9534f; }
        .success { color: #5cb85c; }
        h1 { color: #128C7E; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba de Envío PDF por WhatsApp</h1>
        <p>Este formulario permite probar el envío de PDFs por WhatsApp sin necesidad de usar la interfaz completa.</p>
        
        <form id="sendPdfForm">
            <div class="form-group">
                <label for="id_consulta">ID de Consulta:</label>
                <input type="text" id="id_consulta" name="id_consulta" placeholder="Ejemplo: 19" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono (formato internacional sin +):</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ejemplo: 595982313358" required>
            </div>
            
            <div class="form-group">
                <label for="usar_pdf_prueba">Usar PDF de prueba:</label>
                <input type="checkbox" id="usar_pdf_prueba" name="usar_pdf_prueba" checked>
                <small>(Marcado usa un PDF público, desmarcado intenta usar el PDF real de la consulta)</small>
            </div>
            
            <button type="submit">Enviar PDF por WhatsApp</button>
        </form>
        
        <div class="response" id="response" style="display: none;"></div>
    </div>
    
    <script>
        document.getElementById('sendPdfForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<p>Enviando PDF, por favor espere...</p>';
            
            const formData = new FormData(e.target);
            
            // Si la casilla de usar pdf de prueba está marcada, añadir el parámetro
            if (document.getElementById('usar_pdf_prueba').checked) {
                formData.append('usar_pdf_prueba', 'si');
            }
            
            fetch('enviar_pdf_consulta.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Respuesta completa:", data);
                
                if (data.success) {
                    responseDiv.innerHTML = '<p class="success">PDF enviado correctamente</p>';
                    
                    // Mostrar detalles si están disponibles
                    if (data.data) {
                        responseDiv.innerHTML += '<pre>' + JSON.stringify(data.data, null, 2) + '</pre>';
                    } else {
                        responseDiv.innerHTML += '<p>' + data.message + '</p>';
                    }
                } else {
                    responseDiv.innerHTML = '<p class="error">Error: ' + data.error + '</p>';
                    
                    if (data.debug_info) {
                        responseDiv.innerHTML += '<details><summary>Información de depuración</summary><pre>' + 
                                              JSON.stringify(data.debug_info, null, 2) + '</pre></details>';
                    }
                    
                    if (data.response) {
                        responseDiv.innerHTML += '<details><summary>Respuesta del servidor</summary><pre>' + 
                                              JSON.stringify(data.response, null, 2) + '</pre></details>';
                    }
                }
            })
            .catch(error => {
                console.error("Error:", error);
                responseDiv.innerHTML = '<p class="error">Error en la solicitud: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
