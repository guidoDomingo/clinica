<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Simplificada de Envío PDF por WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #0066cc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 8px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: none;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Prueba Simplificada de Envío PDF por WhatsApp</h1>
    <p>Esta página prueba el envío de un PDF a través de WhatsApp usando el script simplificado.</p>
    
    <div class="form-group">
        <label for="telefono">Teléfono (formato internacional sin +):</label>
        <input type="text" id="telefono" placeholder="Ejemplo: 595982313358">
    </div>
    
    <div class="form-group">
        <button id="btnEnviar">Enviar PDF de prueba</button>
    </div>
    
    <div id="response"></div>
    
    <script>
        document.getElementById('btnEnviar').addEventListener('click', function() {
            const telefono = document.getElementById('telefono').value.trim();
            const responseDiv = document.getElementById('response');
            
            if (!telefono) {
                alert('Por favor ingrese un número de teléfono');
                return;
            }
            
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<p>Enviando, por favor espere...</p>';
            
            // URL de un PDF de prueba públicamente accesible
            const pdfUrl = 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';
            
            // Hacer la solicitud
            fetch('ajax/send_pdf_test.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    telefono: telefono,
                    mediaUrl: pdfUrl,
                    mediaCaption: 'PDF de prueba desde la clínica'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Respuesta:', data);
                if (data.success) {
                    responseDiv.innerHTML = `
                        <p class="success">¡Éxito! El PDF se ha enviado correctamente.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    responseDiv.innerHTML = `
                        <p class="error">Error: ${data.error}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.innerHTML = `
                    <p class="error">Error: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
